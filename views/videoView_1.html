<script type="text/javascript">

    var currentThreadPage = 20;
    var DISCUSSION_URI = '/discussions/Discuss?typeId=3589952&isLearningPath=False&moduleId=6942359&moduleToken=UHxxnDLPW8QNPLAE5gRQf5PI2YV9lbeIjhFObu8EA7s34sxHc43ALPk1C26w6PzX';
    var ADDTHREAD_URI = '/discussions/AddThread?typeId=3589952&isLearningPath=False';
    var ADDREPLY_URI = '/discussions/AddReply?typeId=3589952&isLearningPath=False';
    var GETREPLY_URI = '/discussions/GetReply?typeId=3589952&isLearningPath=False';
    var DELETETHREAD_URI = '/discussions/DeleteThread?typeId=3589952&isLearningPath=False';
    var DELETEREPLY_URI = '/discussions/DeleteReply?typeId=3589952&isLearningPath=False';


    var MENU_URI = '/course/3589952/module/6942359/ModuleSidebarMenu?moduleToken=UHxxnDLPW8QNPLAE5gRQf5PI2YV9lbeIjhFObu8EA7s34sxHc43ALPk1C26w6PzX&LPId=0&httpMode=http&scormMenu=False';
    var DOCS_URI = '/course/3589952/module/6942359/ModuleSidebarDocs?moduleToken=UHxxnDLPW8QNPLAE5gRQf5PI2YV9lbeIjhFObu8EA7s34sxHc43ALPk1C26w6PzX&LPId=0&httpMode=http';

    var Sidebar = {

        courseJson: { courseId: 3589952 },
        discussionEnabled: false,

        menuLoaded: false,
        docsLoaded: false,

        init: function () {

            $("#menu-toggle").click(function (e) {
                e.preventDefault();

                if (Sidebar.menuLoaded == false) {
                    Sidebar.loadMenu();
                }



                $("#wrapper").toggleClass("toggled");
                $("#sidebar-wrapper").toggleClass("toggled");

                if ($('#sidebar-wrapper').hasClass('toggled')) {
                    $('#btnModulesContent').focus();
                }
                else {
                    $('#menu-toggle').focus();
                }

            });
        },

        loadMenu: function () {
            if (!Sidebar.menuLoaded) {
                Sidebar.menuLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: MENU_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentMenu").html(data);
                        Sidebar.highlightMenuItem();
                        // Sidebar.checkDiscussion();
                  
                    }
                });
            }
        },

        loadDocs: function () {
            if (!Sidebar.docsLoaded) {
                Sidebar.docsLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DOCS_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentDocs").html(data);
                    }
                });
            }
        },

        loadDiscussion: function () {
            if (!Sidebar.discussionLoaded) {
                Sidebar.discussionLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DISCUSSION_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#mainDiscussion").html(data);
                    },
                    error: function (e) {
                        alert("Error loading content");
                        e.preventDefault();
                        Sidebar.discussionLoaded = false;
                    }
                });
            }
        },

        highlightMenuItem: function () {
            var moduleName = $('#moduleName').text();
            $(".sidebarText > a").each(function () {
                if ($(this).text() == moduleName) {
                    $(this).addClass("activeModuleColor");
                }
            });
        },

        checkDiscussion: function () {
            if (Sidebar.discussionEnabled) {
                $("#m_discussion").show();
            }
        }
    };


    $(document).ready(function (index) {

        Sidebar.init();
    });


</script>

        $(document).ready(function () {
            Utils.initAjax('/account/login');
            $('html').css('min-height', '100vh');
 
            function resize() {
                var bh = $(window).height();
                var tb = $("#coursePlayerWrapper").height();
                var wrapperHeight = $("#wrapper").height();
                if (wrapperHeight < bh) {
                    $('#sidebar-wrapper').height(bh - tb);
                } else {
                    $('#sidebar-wrapper').height(wrapperHeight);
                }
            }

            resize();

            $(window).resize(function () {
                resize();
            });

            // bind a click event to the 'skip' link
            $(".skip").click(function (event) {

                // the content we're skipping to
                var skipTo = "#wrapper" + this.href.split('#wrapper')[1];

                // Setting 'tabindex' to -1 takes an element out of normal 
                // tab flow but allows it to be focused via javascript
                $(skipTo).attr('tabindex', -1).on('blur focusout', function () {

                    // when focus leaves this element, 
                    // remove the tabindex attribute
                    $(this).removeAttr('tabindex');

                }).focus(); // focus on the content container
            });
        });
    </script>
